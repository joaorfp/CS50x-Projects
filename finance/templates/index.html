{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

      <thead>
        <tr>
            <th scope="col">Symbols</th>
            <th scope="col">Shares</th>
            <th scope="col">Prices</th>
            <th scope="col">TOTAL</th>
        </tr>
      </thead>
      <tbody>
          {% for index in database %}
          <tr>
              <td>{{ index["symbol"] }}</td>
              <td>{{ index["shares"] }}</td>
              <td>{{ index["price"] }}</td>
              <td></td>
          </tr>
          {% endfor %}
      </tbody>
      <tfoot>
          <tr>
              <td></td>
              <td></th>
              <th scope="1">Total</th>
              <th scope="1">{{ cash }}</th>
          </tr>
      </tfoot>
    </table>
{% endblock %}
